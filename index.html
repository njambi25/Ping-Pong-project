<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ping Pong</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>


  <form id="ping-pongi">
    <div class="form-group">
      <h1>Ping Pong</h1>
      <h2>Let's Play</h2>
      <h3>Rules:</h3>
      <p>Pingpong will count up to your number from 1 with the following exception:
        <ol>
          <li>Number divisible by 3 becomes "ping"</li>
          <li>Number divisible by 5 becomes "pong"</li>
          <li>Number divisible by 3 and 5 becomes 'pingpong'</li>
        </ol>
      </p>
      <label for="pp">Enter your number here:</label>
      <input id="pp" type="text">
    </div>
    <button type="submit" class="btn">Ping Pong!</button>
    <div id="results">
      <ul>
      </ul>
    </div>
  </form>
</body>

</html>
